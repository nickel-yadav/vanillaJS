<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calc-box">
        <form>
            <div class="field">
                <p class="control">
                    <input type="text" class="input is-small" placeholder="0">
                </p>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">
                        1
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        2
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        3
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        +
                    </button>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">
                        4
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        5
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        6
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        -
                    </button>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">
                        7
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        8
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        9
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        %
                    </button>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary">
                        0
                    </button>
                </div>
                
                <div class="control">
                    <button class="button is-primary">
                        .
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        =
                    </button>
                </div>
                <div class="control">
                    <button class="button is-primary">
                        x
                    </button>
                </div>
            </div>     
        </form>
    </div>
    
</body>
</html>
