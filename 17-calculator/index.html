<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calc-box">
        <form>
            <div class="field">
                <p class="control">
                    <input type="text" id="display_input" class="input is-small" placeholder="0">
                </p>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <input type="button" class="button is-primary" value="1">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="2">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="3">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="+">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <input type="button" class="button is-primary" value="4">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="5">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="6">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="-">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <input type="button" class="button is-primary" value="7">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="8">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="9">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="/">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <input type="button" class="button is-primary" value="0">
                </div>
                
                <div class="control">
                    <input type="button" class="button is-primary" value="C">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="=">
                </div>
                <div class="control">
                    <input type="button" class="button is-primary" value="x">
                </div>
            </div>     
        </form>
    </div>
    
</body>
</html>
